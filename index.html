<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<title>Moon Miner!</title>
</head>

<body>


	<div class="container ">
		<div class="row">
			<h1 class="col-12 text-center">
				Moon Miner!
			</h1>
		</div>
		<div class="row">
			<h4 class="col-12 text-center">
				Cheese: <span id="cheese" class="text-warning">0</span>
			</h4>
		</div>
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<button class="btn btn-warning" onclick="app.gameController.mine()">Mine Cheese</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-12">
				<div class="card bg-dark">
					<h4 class="card-header">click upgrades</h4>
					<div id="click-upgrade" class="card-body"></div>
				</div>
			</div>
			<div class="col-md-6 col-12">
				<div class="card bg-dark">
					<h4 class="card-header">auto upgrades</h4>
					<div id="auto-upgrade" class="card-body"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="/app/main.js" type="module"></script>
</body>

</html>
